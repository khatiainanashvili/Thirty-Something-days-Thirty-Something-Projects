<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     

    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br />  costumer support performance</strong>
        <div class="raiting-container">
            <div class="raiting">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="raiting">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="raiting active">
                <img src="https://cdn-icons-png.flaticon.com/512/520/520464.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div> 


    <script src="https://kit.fontawesome.com/1e9dba953f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
