<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.1/tailwind.min.css" integrity="sha512-+/95pvtN7AfR4cmVHo1q3K+zjgKFd4e05glVwGheq+GTxMZhCeQ2cbN/Rd76LXpD3OO3Yl7Z5s53ELIvTleAug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">image password strenght</h1>
        <p class="text-sm text-gray-700">change the password to see effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">password</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="password">
        </div>
        <button class="bg-black text-white py-2 mt-4 inline-block w-full" type="submit">submit</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
